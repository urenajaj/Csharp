<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flexbox: Task 3</title>


    <style>
       body {
  background-color: #fff;
  color: #333;
  font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
  padding: 1em;
  margin: 1;
}

.parent {
  display: flex;
  justify-content: center;
  align-items: center;
  border: 4px solid #19cfd2;
  border-radius: .5em;
  width: 400px;
  height: 300px;
}

.child {
  background-color: #de19f4;
  color: #fff;
  padding: .5em;
  width: 250px;
}

    </style>



</head>

<body>

  <div class="parent">
    <div class="child">Juan Urena.</div>
  </div>

</body>

</html>
