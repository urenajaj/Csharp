<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flexbox: Task 4</title>


    <style>
   body {
  background-color: #fff;
  color: #333;
  font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
  padding: 1em;
  margin: 2;
}

ul {
  display: flex;
  flex-wrap: wrap;
  align-self: flex-end;
  width: 450px;
  list-style: none;
  padding: 3;
  margin: 3;
}

li {
  flex: 0 0 calc(33.33% - 1em);
  background-color: #4D7298;
  border: 2px solid #77A6B6;
  border-radius: .5em;
  color: #fff;
  padding: .5em;
  margin: .5em;
}

    </style>



</head>

<body>

  <ul>
    <li>Turnip</li>
    <li>greens</li>
    <li>yarrow</li>
    <li>ricebean</li>
    <li>rutabaga</li>
    <li>endive</li>
    <li>cauliflower</li>
    <li>sea lettuce</li>
    <li>kohlrabi</li>
    <li>amaranth</li>
  </ul>

</body>

</html>
