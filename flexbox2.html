<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flexbox: Task 2</title>


    <style>
       body {
  background-color: #fff;
  color: #333;
  font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
  padding: 1em;
  margin: 0;
}

ul {
  display: flex;
  flex-wrap: row wrap;
  max-width: 700px;
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  flex: 1 0 33%;
  background-color: #44505b;
  border: 2px solid #888dda;
  border-radius: .5em;
  color: #fff;
  padding: .5em;
  margin: .5em;
}

    </style>



</head>

<body>

  <ul>
    <li>

  </ul>

</body>
